<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Javascript Quiz</title>
</head>
<body>
    <main>
        <section class="startScreen">
            <h1>Javascript Quiz</h1>
            <p>Answer the following questions about Javascript within the time limit to test your knowledge! Each incorrect answer will deduct time from the timer.</p>
            <div id="startBtn">Start Quiz</div>
        </section>

        <section class="testCards">
            <div class="headEL" id="highScore">high score</div>
            <div class="headEL" id="timer">timer will be here</div>
            <div id="questionCard">this is eventually a question</div>
            <ol id="answerList">
                <li id="answerA">A</li>
                <li id="answerB">B</li>
                <li id="answerC">C</li>
                <li id="answerD">D</li>
            </ol>
            <div id="answerCondition">Is the answer correct or not</div>
        </section>

        <section class="testOver">
            <form action="#highScoreTable">
                <label for="initials">Enter Your initials</label>
                <input type="text" id="initials" name="initials">
                <input type="submit" value="Submit">
            </form>
        </section>
        <section class="highScoreTable"></section>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
